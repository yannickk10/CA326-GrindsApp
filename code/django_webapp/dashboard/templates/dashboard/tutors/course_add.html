{% extends 'dashboard/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mb-3">Courses</h1>
    <br></br>
    <form method="post" novalidate>
      {% csrf_token %}

      <a href="{% url 'tutor-dashboard:home' %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
    </form>

{% endblock content %}

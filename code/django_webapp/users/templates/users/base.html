<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css'%}">

    {% if title %}
      <title>TutorO - {{title}}</title>
    {% else %}
      <title>TutorO</title>
    {% endif %}
    <div class="banner">
      <div class="navbar">
        <img src="../../static/images/TutorO Logo.png" class="logo">
        <ul>
            <li><a href="#"> Contact us </a></li>
            <li><a href="#"> Sign in </a></li>
        </ul>
      </div>
    </div>

  </head>
  <body>
    {% block content %}{% endblock %}

  </body>
</html>
